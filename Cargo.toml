[package]
name = "orpheus"
version = "0.1.3"
edition = "2021"
description = "A blazing fast OpenRouter SDK"
homepage = "https://orpheus.ajac-zero.com"
repository = "https://github.com/ajac-zero/orpheus"
readme = "README.md"
license = "MIT"

[lib]
name = "orpheus"
crate-type = ["cdylib", "rlib"]

[features]
default = []
python = ["dep:pyo3", "dep:pyo3-async-runtimes", "dep:pythonize"]
mcp = ["dep:rmcp", "tokio/rt-multi-thread"]
otel = ["dep:opentelemetry"]
langfuse = ["otel", "dep:base64", "dep:opentelemetry-otlp"]
all = ["mcp", "otel", "langfuse"]

[dependencies]
base64 = { version = "0.22.1", optional = true }
bon = "3.6.3"
bytes = "1.10.1"
futures-lite = "2.6.0"
opentelemetry = { version = "0.30.0", optional = true }
opentelemetry-otlp = { version = "0.30.0", optional = true }
pyo3 = { version = "0.24.0", optional = true, features = [
    "extension-module",
    "abi3-py39",
    "experimental-async",
    "either",
    "serde",
    "smallvec",
    "anyhow",
    "multiple-pymethods",
] }
pyo3-async-runtimes = { version = "0.24.0", optional = true, features = [
    "tokio-runtime",
] }
pythonize = { version = "0.24.0", optional = true }
reqwest = { version = "0.12.12", features = [
    "json",
    "blocking",
    "rustls-tls",
    "stream",
] }
rmcp = { version = "0.2.1", optional = true, features = [
    "client",
    "transport-child-process",
] }
serde = { version = "1.0.217", features = ["derive"] }
serde_json = "1.0.134"
serde_with = { version = "3.12.0", features = ["json"] }
thiserror = "2.0.12"
tokio = { version = "1.44.1", features = ["rt", "macros"] }
tracing = "0.1.41"
url = "2.5.4"

[dev-dependencies]
anyhow = "1.0.99"
clap = { version = "4.5.47", features = ["derive"] }
colored = "3.0.0"
opentelemetry-stdout = "0.30.0"
opentelemetry_sdk = "0.30.0"
rand = "0.9.2"
tracing-opentelemetry = "0.31.0"
tracing-subscriber = { version = "0.3.20", features = ["env-filter"] }
